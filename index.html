<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="/assets/favicon-3c45ce61.png" type="image/x-icon" />

    <title>FaceBook Login Page Clone</title>
    <link rel="stylesheet" href="/assets/index-dbf6456a.css">
  </head>
  <body>
    <div
      class="wrapper bg-[#F0F2F5] h-screen flex justify-center items-center font-sans"
    >
      <div class="container flex justify-evenly w-4/5">
        <div
          class="flex flex-col items-start left w-2/4 ml-24 justify-start relative top-6"
        >
          <img class="relative right-6 w-72" src="/assets/fb-logo-9531e960.svg" alt="" />
          <p class="text-3xl font-medium text-[#1c1e21] -mt-2">
            On Facebook people can bond and share joys and sorrows with friends.
          </p>
        </div>
        <div class="rc flex flex-col gap-6 justify-center">
          <div
            class="mr-24 right flex flex-col gap-3 bg-white p-9 justify-center items-center shadow-2xl rounded-xl"
          >
            <input
              class="w-80 p-3 active:outline outline-2 outline-blue-500 border border-gray-300 rounded-md"
              type="text"
              placeholder="Email or phone number"
            />
            <input
              class="w-80 p-3 active:outline outline-2 outline-blue-500 border border-gray-300 rounded-md"
              type="password"
              placeholder="password"
            />
            <button
              class="w-80 p-3 bg-[#1877f2] text-white font-bold text-lg rounded-lg hover:bg-[#0757c1] transition-all duration-200"
            >
              Log in
            </button>
            <a
              class="text-sm text-[#1877f2] hover:underline font-semibold"
              href="/"
              >Forgot password?</a
            >
            <hr class="w-full border-l" />
            <button
              class="w-fit p-2 my-2 bg-[#42b728] text-white font-semibold text-lg rounded-lg hover:bg-[#31a717] transition-all duration-200"
            >
              Create a new account
            </button>
          </div>
          <p class="ml-10 text-sm">
            <span class="font-bold cursor-pointer hover:underline"
              >Create a page</span
            >
            for a celebrity, band or business .
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
